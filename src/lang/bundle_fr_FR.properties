# Règles

gluttonText = C'est le personnage que vous jouez.\nSon but est simple : remplir son estomac le plus possible \
  avant que les méchants nutritionistes ne l'arrêtent.

cakeChaserText = Le plus gentil des méchants nutritionistes.\nIl n'a pour seul objectif que de confisquer \
  tous les gâteaux possible.\nBien évidemment... Ils en profitent pour les manger en cachette, et \
  profiter de tous les bienfaits...

gluttonChaserText = Dans leur tendre jeunesse, ils ont suivis un parcours de videur, et \
  ne connaissent que la violence lorsqu'il s'agit de faire reigner la paix.\n Il n'hésitera \
  pas à vous pourchasser, et en passant, à vous mettre des petites baffes...

trapShooterText = Un jour, ils ont joué à Portal. Et ils se sont dit : \
  "Pourquoi se fatiguer à tapper à la main, alors que l'on pourrait tout simplement lui \
  envoyer des pièges". C'était sans compter sur leurs talents de tireur...

lifeCakeText = Un simple gâteau, sans trop de goût... Mais cela redonne la pêche.

superLifeCakeText = Une jolie part de tarte au citron...\nUne légende Syhtronienne dit : "\
  Ch'est bon, mais ch'est chaud."\nUn joli petit regain de vitalité !

hyperLifeCakeText = "Choco c'est tout choco , sa fait choc et sa fait cho : AoUaUaHhH !!! \
  Sa rend dingo c'est tout choco .", disaient quelques inconnus. Cela redonne beaucoup de \
  points de vie. (Dans mon oreillette, on me souffle 4).

speedCakeText = C'est un certain plombier qu'il l'aurait préparé pour sa princesse. \
  Il annonce ceci comme un gâteau à la fraise... Mais on dirait plutôt quelques champignons hallucinogènes. \
  Vous avez l'impression d'aller plus vite...

invulCakeText = Un gâteau morphiniser, vous ne ressentez plus la douleur.

lifeTrapText = "- Un whisky ? - Juste un doigt. - Un whisky d'abord ?"\nVous enlève 1 pv.

bigLifeTrapText = Vous brûles : 2 pv.

slowTrapText = Une energie cosmique qui ralentit le temps... Ou appelé communément : "\
  l'anti-fraisière".

invKeyText = Vous rend marteau... Jouez, marchez, et vous verrez !

gluttonLabel = Glouton
nutritionistLabel = Nutritionistes
cakeLabel = Gâteaux
trapLabel = Pièges


